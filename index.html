<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <center>    
        <h1>Diffraction limited image of Pluto seen with telescopes of different diameter </h1>
    </center>
        <p>Diameter [m]:<p>
        <div class="slideContainer">
            <input type="range" min="2" max="200" value="50" id="myRange" class="slider">
            <p>Telescope diameter: <span id="value"></span> m</p>
            <table class="tg">
                <thead>
                  <tr>
                    <th class="tg-0lax">Real telescopes</th>
                    <th class="tg-0lax">primary mirror diameter</th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                    <td class="tg-0lax">Hubble space telescope</td>
                    <td class="tg-0lax">2.4 m</td>
                  </tr>
                  <tr>
                    <td class="tg-0lax">Very large telescope</td>
                    <td class="tg-0lax">8.2 m</td>
                  </tr>

                  <tr>
                    <td class="tg-0lax">Extremely large telescope</td>
                    <td class="tg-0lax">39 m</td>
                  </tr>

                </tbody>
                </table>
        </div>
    <center>
        <canvas id="Result" width="256" height="256"></canvas>
        <canvas id="Spectrum" height="256" width="256"></canvas>
        <h3>Real Hubble Space telescope view of Pluto:</h3>
        <img src="hst_pluto.jpg" alt="">
    </center>
   

</body>


<script type="text/javascript" src="fft.js"></script>
<script type="text/javascript" src="filter.js"></script>
<script type="text/javascript" src="spectrum.js"></script>
<script src="index.js">   
</script>

</html>
